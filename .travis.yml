# https://github.com/andreashuber69/verify-coldcard-dice-seed/blob/develop/README.md#----verify-coldcard-dice-seed
os: linux
dist: focal
language: node_js
node_js:
- lts/*

branches:
  only:
  - develop
  - /^release\/.*/
  - master

script:
- npm run ci

after_script:
- npx coveralls <./coverage/lcov.info

# https://travis-ci.community/t/deployment-to-npm-fails-with-node-20/14023
before_deploy:
- npm install -g npm@9

deploy:
  provider: npm
  skip_cleanup: true
  email:
    secure: ""
  api_token:
    secure: ""
  on:
    branch: master

notifications:
  email:
    recipients:
    - secure: ""
